<md-dialog aria-label="Mango (Fruit)" ng-controller="companyCtrl">
    <md-content class="md-padding">
        <form name="userForm">
            <div layout layout-sm="column">
                <md-input-container flex><h1>{{id}}</h1>
                    <label>User Name</label> <input ng-model="user.uname" placeholder="Enter Your Full Name">
                </md-input-container>
            </div>
            <md-input-container flex>
                <label>Email</label> <input ng-model="user.email">
            </md-input-container> <div layout layout-sm="column">
            <md-input-container flex>
                <label>Email</label> <input type="text" ng-model="user.password">
            </md-input-container>
        </div>
        </form>
    </md-content>
    <div class="md-actions" layout="row">
        <span flex></span> <md-button ng-click="answer('not useful')"> Cancel </md-button>
        <md-button ng-click="answer()" class="md-primary"> Save </md-button>
    </div>
</md-dialog>
